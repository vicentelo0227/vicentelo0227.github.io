<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap的樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 我自己的樣式 -->
  <link rel="stylesheet" href="friend-style.css">
  <script src="https://kit.fontawesome.com/8478476546.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary-subtle">
  <!-- friend Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">C2-KEY-HW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="home">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link favoriteBtn" href="#" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid mt-3">

    <!-- searchbar -->
    <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center sticky-top search-bar-container"
      id="submitButton">
      <div class="col-4">
        <label class="visually-hidden" for="inlineFormInputGroupFriendname">friend name...
        </label>
        <div class="input-group">
          <input type="text" class="form-control text-center" id="friendNameKey" placeholder="friend name...">
        </div>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-info form-control text-center">Search</button>
      </div>
    </form>

    <!-- render original data -->
    <div class="row mt-3" id="data-panel">
      <!-- Render friends list -->
    </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation example" class="sticky-bottom">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- pagination Number Render -->
    </ul>
  </nav>

  <!-- friend Modal -->
  <div class="modal" tabindex="-1" id="friendDetailsModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #e3f2fd;">
          <h5 class="modal-title">friend name here</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="friendPicture col-sm-6">
              <!-- friend img here -->
            </div>
            <div class="introtext col-sm-6 d-flex align-items-center">
              <div>
                <!-- details here -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #e3f2fd;">
          <!-- close, add, remove buttons -->
        </div>
      </div>
    </div>
  </div>

  <!-- offcanva -->
  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fa-solid fa-star" id="offcanvasScrollingLabel" style="color: #FFD43B;"> FAVORITE LIST
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="favoriteList">
        <!-- canvasList -->
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- myself -->
  <script src="friend-main.js"></script>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
